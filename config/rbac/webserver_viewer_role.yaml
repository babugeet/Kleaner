# permissions for end users to view webservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: webserver-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kleaner
    app.kubernetes.io/part-of: kleaner
    app.kubernetes.io/managed-by: kustomize
  name: webserver-viewer-role
rules:
- apiGroups:
  - ldhctlr.linuxdatahub.com
  resources:
  - webservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ldhctlr.linuxdatahub.com
  resources:
  - webservers/status
  verbs:
  - get
