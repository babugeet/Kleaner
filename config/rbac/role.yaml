---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ldhctlr.linuxdatahub.com
  resources:
  - webservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ldhctlr.linuxdatahub.com
  resources:
  - webservers/finalizers
  verbs:
  - update
- apiGroups:
  - ldhctlr.linuxdatahub.com
  resources:
  - webservers/status
  verbs:
  - get
  - patch
  - update
